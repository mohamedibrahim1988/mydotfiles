# Enable Colours
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB,gnome*:RGB"
set -g detach-on-destroy off

# Enable Mouse
set -g mouse on
#Prefix Key
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix
# Reload Config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "󰑓 Config reloaded"
bind S command-prompt -p "New Session: " "new-session -A -s '%%'"
bind K confirm kill-session
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
# Open new windows in current directory path
bind c new-window -c "#{pane_current_path}"
#Split Windows
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
# Resize Panes
bind -r m resize-pane -Z

bind l send-keys "clear"\; send-keys "Enter"
##### Pop-Up: Session List #####
# prefix + w opens a custom tmux menu
bind w display-popup -E -w 40% -h 30% ~/.config/tmux/scripts/tmux-menu.sh
# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/Sources/mydotfiles/suckless/st"
# Start windows and panes at 1, not 0
set-option -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# VIM motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Enable Mouse Dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

##### Plugins #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin '/home/mohamed/.config/tmux/plugins/fzy-menu'
#### tmux-sessionx ###
set -g @sessionx-bind 'o'
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/home/mohamed/Sources/mydotfiles,/home/mohamed/Sources'
set -g @sessionx-x-path '$HOME/.config/'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'off'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'
set -g @sessionx-bind-kill-session 'alt-w'
set -g @sessionx-fzf-marks-mode 'on'
# This command open fzf-marks marks.
set -g @sessionx-fzf-marks-file '~/.fzf-marks'
### theme
gray_light="#D8DEE9"
gray_medium="#ABB2BF"
gray_dark="#3B4252"
green_soft="#A3BE8C"
blue_muted="#81A1C1"
cyan_soft="#88C0D0"
set -g status-position top
set -q status-left-length 200
set -q status-right-length 200
set -g status-left "#[fg=${green_soft},bold] #S#[fg=${gray_light},nobold] |"
set -g status-right " #[fg=${green_soft},bg=default]󱑒 %I:%M %p #[fg=${cyan_soft}]󰃮 %d-%m-%Y"
set -g status-justify left 
set -g status-style "bg=default"
set -g window-status-current-format "#[fg=${cyan_soft},bold,bg=default]  #[underscore]#I:#W"
set -g window-status-format "#[fg=${gray_medium},bg=default] #I:#W"
set -g window-status-last-style "fg=${gray_light},bg=default"
set -g message-command-style "bg=default,fg=${gray_light}"
set -g message-style "bg=default,fg=${gray_light}"
set -g mode-style "bg=${blue_muted},fg=${gray_dark}"
set -g pane-border-style "fg=${gray_dark},bg=default"
set -g pane-active-border-style "fg=${gray_medium},bg=default"

##### Auto Save / Restore #####
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

##### Neovim CheckHealth Recommendations #####
set-option -sg escape-time 10
set-option -g focus-events on

##### TPM Init #####
run '~/.config/tmux/plugins/tpm/tpm'
